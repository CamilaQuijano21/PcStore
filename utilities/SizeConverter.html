<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: cadetblue;">
            <div class="container-fluid">
                <img class="logo" src="../Assets/img/PcStore.png" alt="">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../Index.html">Inicio</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Administrador

                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item" href="#">Crear base de datos</a></li>

                      <li><a class="dropdown-item" href="UtilityCalculator.html">Calculadora de Utilidad</a></li>

                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="title">Conversor de tamaños</h1>
                </div>
            </div>
            <form action="">
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-lg-5">
                        <div class="mb-3">
                            <label for="LstOrigin" class="form-label">Tamaño de datos origen</label>
                            <select id="LstOrigin" class="form-select" aria-label="Default select example">
                              <option selected disabled>Seleccione el tamaño de origen</option>
                              <option value="1">byte</option>
                              <option value="2">kilobyte</option>
                              <option value="3">megabyte</option>
                              <option value="4">gigabyte</option>
                              <option value="5">terabyte</option>
                            </select>
                          </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-sm-12 col-lg-5">
                      <div class="mb-3">
                          <label for="LstDestination" class="form-label">Tamaño de datos destino</label>
                          <select id="LstDestination" class="form-select" aria-label="Default select example">
                            <option selected disabled>Seleccione el tamaño de destino</option>
                            <option value="1">byte</option>
                            <option value="2">kilobyte</option>
                            <option value="3">megabyte</option>
                            <option value="4">gigabyte</option>
                            <option value="5">terabyte</option>
                          </select>
                        </div>
                  </div>
              </div>
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-lg-5">
                        <div class="mb-3">
                            <label for="txtValueToConvert" class="form-label">Valor a convertir</label>
                            <input type="number" class="form-control" id="txtValueToConvert">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-lg-5 mb-3">
                            <button id="btnCalculate" type="button" class="btn btn-primary">Calcular</button>
                    </div>
                </div>
            </form>
            <div class="row justify-content-center">
              <div class="col-sm-12 col-lg-5">
                  <div class="mb-3">
                      <label for="txtResult" class="form-label">Resultado</label>
                      <input type="text" class="form-control" id="txtResult" disabled>
                  </div>
              </div>
          </div>
        </div>
    </main>
    <footer style=" margin-top: 6.8%;">
        <p>copyright &copy; 2021</p>
    </footer>

<!-- Jquery Code -->
<script>
    $( document ).ready(function() {
    });

    $("#btnCalculate").click(function(){
        var lstOrigin = $("#LstOrigin").val();
        var lstDestination = $("#LstDestination").val();
        var txtValueToConvert = $("#txtValueToConvert").val();

        var result = Convert(lstOrigin, lstDestination, txtValueToConvert);

        if(lstOrigin == lstDestination)
        {
          $("#txtResult").val("Los valores son iguales");
        }
        else{
          $("#txtResult").val(result);
        }
        
    });
</script>
